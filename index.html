<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <!--Preloader styles-->
  <style>
    .shai-preloader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #FFFFFF;
      transition: opacity .5s ease-in-out;
      opacity: 1;
      z-index: 500;
      display: flex;
      justify-content: center;
    }

    .shai-preloader img {
      opacity: 0;
      transition: opacity .5s ease-in-out;
      width: 110px;
    }

    .shai-preloader-opened img {
      opacity: 1;
    }

    .shai-preloader-ended {
      opacity: 0;
    }

    .shai-preloader-removed {
      display: none;
    }
  </style>

  <!--Favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="60x60" href="/img/favicon/apple-icon-60x60.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon/android-icon-96x96.png">
  <link rel="manifest" href="/img/favicon/manifest.json">
  <link rel="shortcut icon" href="/img/favicon/favicon.ico">
  <meta name="msapplication-config" content="/img/favicon/browserconfig.xml">
  <meta name="theme-color" content="#271769">

  <!--Meta information-->
  <meta name="description"
    content="Hello Sunshine, This is Shinna, and here's design.  Let’s work on something amazing." />
  <meta name="robots" content="index, follow">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Shai Design">
  <meta name="twitter:url" content="https://www.shainnagaitan.com/">
  <meta name="twitter:description" content="Hello Sunshine, This is Shinna, and here's design.  Let’s work on something amazing.">
  <meta name="twitter:image:src" content="https://www.shainnagaitan.com/img/shai.jpg">
  <meta content="Shai Design" property="og:site_name">
  <meta content="Shai Design" property="og:title">
  <meta content="website" property="og:type">
  <meta content="Hello Sunshine, This is Shinna, and here's design.  Let’s work on something amazing." property="og:description">
  <meta content="https://www.shainnagaitan.com/" property="og:url">
  <meta content="https://www.shinnagaitan.com/about.html" property="article:author">
  <meta content="https://www.shainnagaitan.com/img/shai.jpg" property="og:image">
  <title>Shai Design</title>
</head>

      <a href="about.html">

  </div>
  <nav class="navbar navbar-default shai-navbar">
    <div class="container-fluid shai-container-fluid">

        <button type="button" class="navbar-toggle collapsed" aria-expanded="false" id="shai-menu">

          <span class="icon-bar"></span>

  <div class="container-fluid shai-container-fluid">

        <h1 class="shai-splash-text text-center">Hello <img class="shai-svg"

      </div>
      <div class="col-md-12 hidden-xs">
        <h1 class="shai-splash-text text-center">Hello <span>sunshine</span> <img class="shai-svg"

        <h1 class="shai-splash-text-subtitle text-center"> - Design is here - </h1>

    <div class="row shai-projects">

            <div class="shai-project-hover-description">
              <p>Huellitapp</p>
            </div>
          </div>
          <img class="shai-svg" src="img/svg/emoji_u1f436_huellitapp.svg">
        </a>
      </div>
      <div class="col-xs-12 col-sm-4">
        <a href="nutrilink.html">

  <div class="container-fluid shai-container-fluid">
    <div class="row">
      <div class="col-md-12 text-right shai-footer">
        <a class="shai-footer-url" href="mailto:hey@shinnagaitan.com" target="_blank">Email me!</a>
        <a class="shai-footer-url" href="https://www.linkedin.com/in/shinnagaitan/" target="_blank">Linkedin</a>
      </div>
    </div>
  </div>
  <!--Preloader script-->
  <script>
    var preloader = document.getElementsByClassName('shai-preloader')[0]

    window.addEventListener('load', closePreload)

    function closePreload() {
      preloader.className += ' shai-preloader-opened'
      setTimeout(function () {
        preloader.className += ' shai-preloader-ended'
        setTimeout(function () {
          preloader.className += ' shai-preloader-removed'
        }, 500)
      }, 1000)
    }
  </script>
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/main.js"></script>
