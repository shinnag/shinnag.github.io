<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1 , maximum-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <!--Preloader styles-->
  <style>
    .shai-preloader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #FFFFFF;
      transition: opacity .5s ease-in-out;
      opacity: 1;
      z-index: 500;
      display: flex;
      justify-content: center;
    }

    .shai-preloader img {
      opacity: 0;
      transition: opacity .5s ease-in-out;
      width: 110px;
    }

    .shai-preloader-opened img {
      opacity: 1;
    }

    .shai-preloader-ended {
      opacity: 0;
    }

    .shai-preloader-removed {
      display: none;
    }
  </style>

  <!--Favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="60x60" href="/img/favicon/apple-icon-60x60.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon/android-icon-96x96.png">
  <link rel="manifest" href="/img/favicon/manifest.json">
  <link rel="shortcut icon" href="/img/favicon/favicon.ico">
  <meta name="msapplication-config" content="/img/favicon/browserconfig.xml">
  <meta name="theme-color" content="#271769">

  <!--Meta information-->
  <meta name="description"
    content="Nutrilink is a Colombian provider of special ingredients exclusively for food and nutrition industry, based on developed custom solutions and novel ingredient matrices." />
  <meta name="robots" content="index, follow">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Shai Design - Nutrilink">
  <meta name="twitter:url" content="https://www.shinnagaitan.com/nutrilink.html">
  <meta name="twitter:description" content="Nutrilink is a Colombian provider of special ingredients exclusively for food and nutrition industry, based on developed custom solutions and novel ingredient matrices.">
  <meta name="twitter:image:src" content="https://www.shinnagaitan.com/img/nutrilink_shi_design.jpg">
  <meta content="Shai Design" property="og:site_name">
  <meta content="nutrilink.com.co" property="og:title">
  <meta content="website" property="og:type">
  <meta content="Nutrilink is a Colombian provider of special ingredients exclusively for food and nutrition industry, based on developed custom solutions and novel ingredient matrices." property="og:description">
  <meta content="https://www.shinnagaitan.com/nutrilink.html" property="og:url">
  <meta content="https://www.shinnagaitan.com/about.html" property="article:author">
  <meta content="https://www.shinnagaitan.com/img/nutrilink_shi_design.jpg" property="og:image">
  <title>Shai Design - Nutrilink</title>
</head>

<body>

    <img src="img/shai_logo.svg" alt="Shai preloader">

  </div>
  <nav class="navbar navbar-default shai-navbar">

  <div class="container shai-details-project">

      <div class="col-sm-6 hidden-xs">
        <img src="img/nutrilink_webpage.png" class="img-responsive shai-img-webpage" alt="Nutrilink - details">

        <img class="shai-svg" src="img/svg/emoji_u1f367_nutrilink.svg">

            <img class="img-responsive shai-img-webpage" src="img/categories-nutrilink.jpg" alt="Nutrilink - Home page">
          </div>
        </div>

            <img class="img-responsive shai-img-webpage" src="img/ingredients-nutrilink.jpg" alt="Nutrilink - Ingredients">

  <div class="container-fluid shai-container-fluid">

      </div>
    </div>
  </div>
  <!--Preloader script-->
  <script>
    var preloader = document.getElementsByClassName('shai-preloader')[0]

    window.addEventListener('load', closePreload)

    function closePreload() {
      preloader.className += ' shai-preloader-opened'
      setTimeout(function () {
        preloader.className += ' shai-preloader-ended'
        setTimeout(function () {
          preloader.className += ' shai-preloader-removed'
        }, 500)
      }, 1000)
    }
  </script>
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/main.js"></script>
